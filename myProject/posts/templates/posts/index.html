{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posts</title>
    <link rel="stylesheet" href="{% static 'posts/style.css' %}" />
  </head>
  <body>
    <h1>Blog Posts</h1>
    <h2>Made with love, by Osama Ismail</h2>
    <ul>
      {% for post in posts %}
      <li><a href="{% url 'post' post.id %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
