{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author: {{ author.name }}</title>
    <link rel="stylesheet" href="{% static 'posts/style.css' %}" />
  </head>
  <body>
    <h1>Posts by {{ author.name }}</h1>
    <h2>email: {{author.email}}</h2>
    <ul>
      {% for post in author.posts.all %}
      <li><a href="{% url 'post' post.id %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    <div>
      <a href="{% url 'index' %}" class="back-link">Back to all posts</a>
    </div>
  </body>
</html>
